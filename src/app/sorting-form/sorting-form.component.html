<div class="form-group">
  <label for="inputArray">Array</label>
  <input id="inputArray" type="text" class="form-control" placeholder="Add array numbers using comma separated">
</div>

<div>
  <div>
    <label>Select list:</label>

    <select class="form-control" id="algorithm-selection" (change)="algorithmSelection()">
      <option>Bubble Sort</option>
      <option>Quick Sort</option>
    </select>
    <br>

    <button (click)="createArray()" class="btn btn-primary">Create Array</button>
    <label class="label-name pivot-element">Pivot:</label>
    <div id="pivot" class="node {{pivot.selected}} pivot-element">{{pivot.value}}</div>
  </div>
</div>
<br>

<div class="sorting-array-form">
  <div *ngFor="let node of nodes" class="node {{node.selected}}" id="{{node.id}}">
    <div class="content">{{node.value}}</div>
  </div>
</div>

<div *ngIf="nodes.length > 0">
  <button (click)="callBubbleSort(nodes)" class="btn btn-primary" id="sort-button">Sort</button>
</div>
